<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OtakuPlayer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script>
    // Customize Tailwind configuration to use the desired purple accent color
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Equivalent to the previous --accent-color: #a855f7;
            'accent-purple': '#a855f7', 
            // Equivalent to the previous --bg-color: #0d0d0d;
            'bg-deep': '#0d0d0d', 
            // Equivalent to the previous --card-bg: #1a1a1a;
            'bg-card': '#1a1a1a', 
            // Equivalent to the previous --secondary-text: #b3b3b3;
            'text-secondary': '#b3b3b3', 
            // Equivalent to the previous --border-color: #333333;
            'border-dark': '#333333', 
          },
        }
      }
    }
  </script>
  
  <style>
    /* Custom styles for specific elements not easily handled by utility classes */
    body {
      /* Hide scrollbar for a cleaner look */
      scrollbar-width: none; /* Firefox */
    }
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
    }
    
    /* Custom background for the dropdown arrow, matching the previous SVG setup */
    .custom-select-bg {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%23ffffff'%3e%3cpath d='M9.293 12.95l.707.707L15 9.293l-1.414-1.414L10 10.586l-3.586-3.586L5 9.293l4.293 3.657z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 0.65em auto;
    }

    /* Modal Styling */
    .modal-overlay {
        z-index: 1000;
        backdrop-filter: blur(5px);
        background-color: rgba(0, 0, 0, 0.75);
    }
  </style>
</head>
<body class="bg-bg-deep text-white flex flex-col h-screen overflow-hidden">
  
  <div class="header p-4 lg:px-8 bg-black shadow-lg flex justify-between items-center flex-shrink-0 z-10 border-b border-accent-purple">
    <div class="header-title text-2xl lg:text-3xl font-extrabold text-accent-purple tracking-wide">OtakuPlayer</div>
    <div class="flex items-center space-x-4">
        <button id="scan-button" class="scan-button bg-accent-purple text-white px-6 py-3 rounded-lg font-semibold shadow-md transition duration-200 hover:bg-purple-400 hover:shadow-xl transform hover:-translate-y-0.5 disabled:bg-border-dark disabled:text-text-secondary disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">
          <i class="fa-solid fa-sync-alt"></i> Scan Library
        </button>
        <button id="settings-button" class="text-white text-3xl transition duration-200 hover:text-accent-purple transform hover:rotate-12">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>
  </div>

  <div class="content-area flex-grow flex overflow-hidden">
    
    <div id="sidebar" class="sidebar w-72 bg-bg-card py-4 overflow-y-auto border-r border-border-dark flex-shrink-0 shadow-lg no-scrollbar">
        <div id="show-list-title" class="sidebar-title px-6 pb-3 text-lg font-bold text-text-secondary border-b border-border-dark mb-4 hidden">TV Shows</div>
        </div>
    
    <div id="detail-view" class="detail-view flex-grow p-8 lg:p-12 overflow-y-auto no-scrollbar">
        <div id="initial-state-message">
            <h2 class="text-3xl font-bold text-accent-purple">Welcome to OtakuPlayer!</h2>
            <p class="text-xl text-text-secondary mt-2" id="initial-scan-instruction">
                Click the <i class="fa-solid fa-gear"></i> icon to add your media library paths, then click "**Scan Library**".
            </p>
        </div>
        
        </div>

  </div>
  
  <div id="status-container" class="status-message p-3 lg:px-8 bg-black text-text-secondary text-base flex-shrink-0 border-t border-border-dark">
      <div class="scan-status-container flex items-center justify-center min-h-10">
          </div>
  </div>

  <!-- Settings Modal Structure -->
  <div id="settings-modal" class="modal-overlay fixed inset-0 hidden items-center justify-center">
    <div class="bg-bg-deep p-8 rounded-xl shadow-2xl w-full max-w-2xl border border-border-dark transform transition-all duration-300 scale-100">
      <div class="flex justify-between items-center border-b border-border-dark pb-4 mb-6">
        <h3 class="text-3xl font-bold text-accent-purple"><i class="fa-solid fa-gear mr-3"></i>Settings</h3>
        <button id="close-settings-button" class="text-white hover:text-accent-purple text-xl"><i class="fa-solid fa-times"></i></button>
      </div>

      <h4 class="text-xl font-semibold mb-3">Media Library Folders</h4>
      <div id="library-paths-container" class="space-y-3 max-h-80 overflow-y-auto pr-2 mb-6 no-scrollbar">
        <!-- Library paths will be rendered here -->
      </div>
      
      <button id="add-library-button" class="w-full bg-green-600 text-white px-4 py-3 rounded-lg font-semibold transition duration-200 hover:bg-green-700 shadow-md">
        <i class="fa-solid fa-plus-circle mr-2"></i> Add New Library Folder
      </button>

      <div class="mt-8 pt-4 border-t border-border-dark flex justify-end">
         <p class="text-text-secondary text-sm">Changes are saved automatically when adding/removing.</p>
      </div>
    </div>
  </div>


  <script>
    // --- APP STATE AND INITIALIZATION ---
    let appState = {
      shows: [],
      selectedShowId: null,
      selectedSeasonIndex: 0,
      // NEW: Array to hold the root paths
      libraryPaths: [] 
    };
    
    const elements = {
      sidebar: document.getElementById('sidebar'),
      detailView: document.getElementById('detail-view'),
      scanButton: document.getElementById('scan-button'),
      statusContainer: document.getElementById('status-container'),
      initialMessage: document.getElementById('initial-state-message'),
      showListTitle: document.getElementById('show-list-title'),
      settingsButton: document.getElementById('settings-button'),
      
      // NEW: Settings Modal Elements
      settingsModal: document.getElementById('settings-modal'),
      closeSettingsButton: document.getElementById('close-settings-button'),
      libraryPathsContainer: document.getElementById('library-paths-container'),
      addLibraryButton: document.getElementById('add-library-button'),
      initialScanInstruction: document.getElementById('initial-scan-instruction')
    };
    
    // Tailwind specific colors
    const accentColor = '#a855f7';
    const secondaryTextColor = '#b3b3b3';

    // --- UTILITY FUNCTIONS ---
    
    function setStatus(message, isError = false, isLoading = false) {
        let spinnerHTML = isLoading ? `
            <div class="w-5 h-5 border-4 border-t-4 rounded-full animate-spin mr-2" 
                 style="border-color: rgba(255, 255, 255, 0.1); border-top-color: ${accentColor};">
            </div>` : '';
            
        let color = isError ? 'red' : (isLoading ? accentColor : secondaryTextColor);
        
        elements.statusContainer.innerHTML = `
            <div class="scan-status-container flex items-center justify-center min-h-10" style="color:${color};">
                ${spinnerHTML} ${message}
            </div>
        `;
        elements.scanButton.disabled = isLoading;
        // Disable settings button while loading/scanning
        elements.settingsButton.disabled = isLoading; 
        
        // Disable settings controls if the modal is open
        if (!elements.settingsModal.classList.contains('hidden')) {
            elements.addLibraryButton.disabled = isLoading;
            document.querySelectorAll('.remove-library-button').forEach(btn => btn.disabled = isLoading);
        }
    }

    function setSelectedShow(showId) {
        const show = appState.shows.find(s => s.id === showId);
        if (!show) return;

        appState.selectedShowId = showId;
        appState.selectedSeasonIndex = 0; // Default to the first season
        
        // 1. Update sidebar selection class
        document.querySelectorAll('.show-list-item').forEach(el => {
            el.classList.remove('bg-gray-700', 'font-bold', 'border-accent-purple');
            el.classList.add('border-transparent');
        });
        const selectedEl = document.getElementById(`show-${showId}`);
        selectedEl.classList.add('bg-gray-700', 'font-bold', 'border-accent-purple');
        selectedEl.classList.remove('border-transparent');
        
        // 2. Render the detail view for the selected show
        renderDetailView(show);
    }
    
    function setSelectedSeason(seasonIndex) {
        appState.selectedSeasonIndex = parseInt(seasonIndex, 10);
        const show = appState.shows.find(s => s.id === appState.selectedShowId);
        
        if (show && show.seasons[appState.selectedSeasonIndex]) {
            renderEpisodes(show.seasons[appState.selectedSeasonIndex]);
        }
    }

    // --- RENDERING FUNCTIONS ---
    
    function renderShows() {
        if (appState.shows.length === 0) {
            elements.sidebar.innerHTML = elements.showListTitle.outerHTML; // Keep title element for structure
            elements.showListTitle.classList.add('hidden');
            
            // Show initial message again if library is empty
            elements.initialMessage.classList.remove('hidden'); 
            
            // Update instruction based on whether paths exist
            if (appState.libraryPaths.length > 0) {
                 elements.initialScanInstruction.innerHTML = 'You have set your library paths. Click "**Scan Library**" to load your collection.';
            } else {
                 elements.initialScanInstruction.innerHTML = 'Click the <i class="fa-solid fa-gear"></i> icon to add your media library paths, then click "**Scan Library**".';
            }
            return;
        }

        elements.initialMessage.classList.add('hidden');
        elements.showListTitle.classList.remove('hidden');

        // Use the existing element as a title and then append list items
        let listHTML = ''; 
        
        appState.shows.forEach(show => {
            listHTML += `
                <div class="show-list-item px-6 py-3 cursor-pointer font-medium text-base border-l-4 border-transparent transition duration-150 hover:bg-gray-800" 
                     id="show-${show.id}" 
                     data-id="${show.id}">
                    ${show.title}
                </div>
            `;
        });
        
        // Injecting after the title
        elements.sidebar.innerHTML = elements.sidebar.querySelector('.sidebar-title').outerHTML + listHTML;
        
        // Attach click listeners to the show list items
        document.querySelectorAll('.show-list-item').forEach(el => {
            el.addEventListener('click', (e) => {
                setSelectedShow(e.currentTarget.dataset.id);
            });
        });

        // Automatically select the first show or the previously selected one
        const initialShowId = appState.selectedShowId || appState.shows[0].id;
        setSelectedShow(initialShowId);
    }
    
    // Renders the list of library paths in the settings modal
    function renderLibraryPaths() {
        if (appState.libraryPaths.length === 0) {
            elements.libraryPathsContainer.innerHTML = '<p class="text-text-secondary p-2">No folders added yet. Click "Add New Library Folder".</p>';
            return;
        }

        let pathsHTML = '';
        appState.libraryPaths.forEach((path, index) => {
            pathsHTML += `
                <div class="flex items-center justify-between p-3 bg-bg-card rounded-lg border border-border-dark">
                    <span class="text-sm font-mono text-text-secondary truncate pr-4" title="${path}">${path}</span>
                    <button class="remove-library-button text-red-500 hover:text-red-400 p-1 rounded-full transition duration-150" data-index="${index}">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            `;
        });
        
        elements.libraryPathsContainer.innerHTML = pathsHTML;

        // Attach event listeners to remove buttons
        document.querySelectorAll('.remove-library-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const index = parseInt(e.currentTarget.dataset.index, 10);
                removeLibraryPath(index);
            });
        });
    }

    // --- SETTINGS MODAL FUNCTIONS ---

    function openSettingsModal() {
        // Fetch and render the latest paths when opening
        fetchAndRenderPaths(); 
        elements.settingsModal.classList.remove('hidden');
        elements.settingsModal.classList.add('flex');
    }

    function closeSettingsModal() {
        elements.settingsModal.classList.add('hidden');
        elements.settingsModal.classList.remove('flex');
    }

    async function fetchAndRenderPaths() {
        setStatus('Fetching library paths...', false, true);
        const response = await window.api.fetchLibraryPaths();
        setStatus(response.success ? 'Ready.' : `Error fetching paths: ${response.message}`, !response.success, false);
        
        if (response.success) {
            appState.libraryPaths = response.paths;
            renderLibraryPaths();
            renderShows(); // Re-render shows to update initial instruction if needed
        }
    }
    
    async function addLibraryPath() {
        setStatus('Opening directory selector...', false, true);
        const newPath = await window.api.openDirectoryDialog();

        if (newPath) {
            // Check for duplicates
            if (appState.libraryPaths.includes(newPath)) {
                setStatus('Path already added.', true, false);
                return;
            }

            // Update state and save
            appState.libraryPaths.push(newPath);
            setStatus('Saving new path...', false, true);
            const response = await window.api.saveLibraryPaths(appState.libraryPaths);
            
            if (response.success) {
                setStatus('Library path added successfully!', false, false);
                renderLibraryPaths();
                renderShows(); // Re-render shows to update initial instruction
            } else {
                // If save fails, remove the path we just added
                appState.libraryPaths.pop(); 
                setStatus(`Error saving path: ${response.message}`, true, false);
            }
        } else {
            setStatus('Add path canceled.', false, false);
        }
    }

    async function removeLibraryPath(index) {
        if (index < 0 || index >= appState.libraryPaths.length) return;

        // Remove from state
        const removedPath = appState.libraryPaths.splice(index, 1)[0]; 

        setStatus(`Removing ${removedPath}...`, false, true);
        const response = await window.api.saveLibraryPaths(appState.libraryPaths);

        if (response.success) {
            setStatus('Library path removed successfully. Please click "Scan Library" to update your collection.', false, false);
            renderLibraryPaths();
            renderShows(); // Re-render shows to update initial instruction
        } else {
            // If save fails, put the path back
            appState.libraryPaths.splice(index, 0, removedPath); 
            setStatus(`Error removing path: ${response.message}`, true, false);
        }
    }


    // The rest of the rendering functions (renderDetailView, renderEpisodes) 
    // remain the same as they only deal with the content and not the path management.

    function renderDetailView(show) {
        let detailHTML = `
            <div class="show-header mb-12">
                <h1 class="show-title text-5xl font-extrabold text-white mb-2">${show.title}</h1>
                <p class="show-metadata text-text-secondary text-base mt-1">Template Metadata: Seasons found: ${show.seasons.length}</p>
                <p class="show-metadata text-text-secondary text-base mt-1">Root Path: ${show.rootPath}</p>
            </div>
            
            <select id="season-select" class="season-selector custom-select-bg bg-gray-700 text-white p-3 lg:px-5 border border-gray-600 rounded-lg text-xl cursor-pointer mb-8 w-full max-w-sm appearance-none">
                ${show.seasons.map((season, index) => `
                    <option value="${index}" ${index === appState.selectedSeasonIndex ? 'selected' : ''}>
                        ${season.title} (${season.episodes.length} episodes)
                    </option>
                `).join('')}
            </select>
            
            <div id="episode-list-container">
                </div>
        `;
        
        elements.detailView.innerHTML = detailHTML;
        
        // Attach change listener to the season selector
        const seasonSelect = document.getElementById('season-select');
        if (seasonSelect) {
            seasonSelect.addEventListener('change', (e) => {
                setSelectedSeason(e.target.value);
            });
        }
        
        // Render episodes for the initially selected season
        const initialSeason = show.seasons[appState.selectedSeasonIndex];
        if (initialSeason) {
            renderEpisodes(initialSeason);
        } else {
            document.getElementById('episode-list-container').innerHTML = '<p class="text-text-secondary">No episodes found in this season.</p>';
        }
    }
    
    function renderEpisodes(season) {
        const container = document.getElementById('episode-list-container');
        if (!container) return; // Guard clause if detail view hasn't been rendered yet

        let episodeHTML = '<div class="episode-list grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">';
        
        season.episodes.forEach((episode, index) => {
            // Calculate correct episode number based on the index + 1
            const episodeNumber = index + 1; 
            
            // Extract the simple filename for the status message
            const episodeFileName = episode.fullPath.substring(episode.fullPath.lastIndexOf('/') + 1) || 
                                   episode.fullPath.substring(episode.fullPath.lastIndexOf('\\') + 1) || 
                                   episode.fullPath;

            episodeHTML += `
                <div class="episode-card bg-bg-card rounded-xl overflow-hidden flex shadow-2xl border border-border-dark transition duration-200 hover:transform hover:-translate-y-1 hover:shadow-accent-purple/30 hover:border-accent-purple">
                    <div class="episode-template-img w-32 min-h-36 bg-gray-800 flex flex-col items-center justify-center text-xl font-bold text-accent-purple p-2 text-center leading-tight bg-gradient-to-br from-gray-800 to-bg-card flex-shrink-0">
                        S${appState.selectedSeasonIndex + 1} E${episodeNumber}
                    </div>
                    <div class="episode-info p-4 flex-grow flex flex-col justify-between">
                        <div>
                            <div class="episode-title text-lg font-bold mb-1">${episode.title}</div>
                            <div class="episode-description text-sm text-text-secondary line-clamp-2 mb-3">Template description: A placeholder description for the episode plot and details.</div>
                        </div>
                        <button class="play-button bg-accent-purple text-white px-4 py-2 text-sm rounded-md font-semibold transition duration-200 hover:bg-purple-400 self-start mt-1" data-path="${episode.fullPath}">
                            <i class="fa-solid fa-play"></i> Play
                        </button>
                    </div>
                </div>
            `;
        });
        
        episodeHTML += '</div>';
        container.innerHTML = episodeHTML;
        
        // Attach click listeners to all Play buttons
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', async (e) => {
                const filePath = e.currentTarget.dataset.path;
                
                // Extract filename for better status message
                const episodeFileName = filePath.substring(filePath.lastIndexOf('/') + 1) || 
                                       filePath.substring(filePath.lastIndexOf('\\') + 1) || 
                                       filePath;
                
                setStatus(`Launching ${episodeFileName}...`, false, true);
                
                // Call launchExternal
                const response = await window.api.launchExternal(filePath);
                
                if (response.success) {
                    setStatus('Launched successfully in external player.', false, false);
                } else {
                    setStatus(`Launch failed for ${episodeFileName}: ${response.error}`, true, false);
                }
            });
        });
    }


    // --- MAIN EVENT HANDLERS ---
    
    document.addEventListener('DOMContentLoaded', async () => {
        // --- INITIAL SETUP ---
        
        // 1. Fetch library paths first
        await fetchAndRenderPaths();
        
        // 2. Initial load of cached data (PouchDB)
        window.api.fetchLibraryCache().then(response => {
            if (response.shows && response.shows.length > 0) {
                appState.shows = response.shows;
                setStatus(response.message);
                renderShows();
            } else {
                setStatus('Ready to scan. No local cache found.', false, false);
            }
        });

        // --- EVENT LISTENERS ---

        // Scan Button Handler (UPDATED to use stored paths)
        elements.scanButton.addEventListener('click', async () => {
            if (appState.libraryPaths.length === 0) {
                setStatus('ERROR: Please add at least one library folder in Settings first.', true, false);
                return;
            }
            
            setStatus(`Scanning ${appState.libraryPaths.length} libraries... This may take a moment.`, false, true);
            
            // 2. Call the main process to scan and cache all paths
            // IMPORTANT: Now passing the array of paths
            const response = await window.api.scanAndCacheLibrary(appState.libraryPaths);
            
            if (response.success) {
                appState.shows = response.shows;
                setStatus(`Scan complete! Found ${response.shows.length} shows across ${appState.libraryPaths.length} libraries.`, false, false);
                renderShows(); // RENDER THE DATA
            } else {
                setStatus(`Scan Error: ${response.message}`, true, false);
            }
        });

        // Settings Button Handler
        elements.settingsButton.addEventListener('click', openSettingsModal);
        
        // Modal Close Handlers
        elements.closeSettingsButton.addEventListener('click', closeSettingsModal);
        elements.settingsModal.addEventListener('click', (e) => {
            // Close if clicking the overlay but not the modal content itself
            if (e.target === elements.settingsModal) {
                closeSettingsModal();
            }
        });

        // Add New Library Button Handler
        elements.addLibraryButton.addEventListener('click', addLibraryPath);
    });
  </script>
</body>
</html>
